<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="output-bar">
            <div id="result">0</div>
        </div>
        <div class="row">
            <button id="bracket-button1"></button>
            <button id="ans-button">ans</button>
            <button id="delete-button">del</button>
            <button id="clear-button">clear</button>
        
        
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiply-button">X</button>
            <button id="divide-button">÷</button>
        
       
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="add-button">+</button>
            <button id="subtract-button">-</button>
        
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="modulo-button">%</button>
            <button id="square-root-button">√</button>
        
            <button id="decimal-button">.</button>
            <button class="number">0</button>
            <button id="add-subtract-button">±</button>
            <button id="enter">ENTER</button>
        </div>
        

    </div>
    <script src="script.js"></script>
</body>

</html>
